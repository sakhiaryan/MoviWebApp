{% extends "base.html" %}
{% block content %}
  <h1>Users</h1>

  <div class="card">
    {% if users %}
      <ul>
        {% for user in users %}
          <li>
            <a href="{{ url_for('list_movies', user_id=user.id) }}">{{ user.name }}</a>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No users yet. Create one below.</p>
    {% endif %}
  </div>

  <div class="card">
    <h2>Add User</h2>
    <form action="{{ url_for('create_user') }}" method="post" class="row">
      <div class="col">
        <label for="name">Name</label><br>
        <input id="name" name="name" placeholder="e.g. Aryan" required>
      </div>
      <div class="col" style="align-self:end;">
        <button class="btn" type="submit">Create</button>
      </div>
    </form>
  </div>
{% endblock %}
