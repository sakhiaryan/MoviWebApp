{% extends "base.html" %}
{% block title %}Users â€¢ MoviWeb{% endblock %}
{% block content %}
  <h2>Users</h2>

  {% if users %}
    <ul class="list">
      {% for user in users %}
        <li>
          <a href="{{ url_for('list_movies', user_id=user.id) }}">{{ user.name }}</a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No users yet.</p>
  {% endif %}

  <hr>

  <h3>Add a new user</h3>
  <form action="{{ url_for('create_user') }}" method="post" class="row">
    <input type="text" name="name" placeholder="User name" required>
    <button type="submit">Add</button>
  </form>
{% endblock %}
